services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_date_app
    volumes:
      - .:/var/www/html
    networks:
      - laravel_date_network
    env_file:
      - .env
    restart: unless-stopped

  web:
    image: nginx:latest
    container_name: laravel_date_web
    ports:
      - "8004:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel_date_network
    depends_on:
      - app
    restart: unless-stopped

networks:
  laravel_date_network:
